<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="./style/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <article class="container">
        <img src="./images/icon-star.svg" alt="">
        <h1 class="container__titulo">How did we do?</h1>
        <p class="container__paragrafo">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="classificacao">
          <button class="container__classificacao " data-classificacao>1</button>
          <button class="container__classificacao" data-classificacao>2</button>
          <button class="container__classificacao" data-classificacao>3</button>
          <button class="container__classificacao" data-classificacao>4</button>
          <button class="container__classificacao" data-classificacao>5</button>
      </div>
      <div class="container__botao">
        <button type="submit" data-botao>Submit</button>
      </div>
    </article>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
